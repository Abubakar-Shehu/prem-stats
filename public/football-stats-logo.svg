<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#f8f9fa"/>
  
  <!-- Football/Soccer ball -->
  <g transform="translate(16, 8)">
    <!-- Main ball circle -->
    <circle cx="16" cy="20" r="12" fill="white" stroke="#1a1a1a" stroke-width="1.5"/>
    
    <!-- Football pattern - pentagons and hexagons -->
    <!-- Center pentagon -->
    <polygon points="16,12 19.5,16.5 18,21.5 14,21.5 12.5,16.5" fill="#1a1a1a"/>
    
    <!-- Top hexagon -->
    <polygon points="16,8 20.5,10.5 20.5,15.5 16,18 11.5,15.5 11.5,10.5" fill="white" stroke="#1a1a1a" stroke-width="0.5"/>
    
    <!-- Bottom hexagon -->
    <polygon points="16,22 20.5,24.5 20.5,29.5 16,32 11.5,29.5 11.5,24.5" fill="white" stroke="#1a1a1a" stroke-width="0.5"/>
    
    <!-- Left hexagon -->
    <polygon points="8,20 10.5,15.5 15.5,15.5 18,20 15.5,24.5 10.5,24.5" fill="white" stroke="#1a1a1a" stroke-width="0.5"/>
    
    <!-- Right hexagon -->
    <polygon points="24,20 26.5,15.5 31.5,15.5 34,20 31.5,24.5 26.5,24.5" fill="white" stroke="#1a1a1a" stroke-width="0.5"/>
    
    <!-- Additional pentagons for detail -->
    <polygon points="16,8 20.5,10.5 19.5,16.5 16,12 12.5,16.5" fill="#1a1a1a"/>
    <polygon points="16,32 20.5,29.5 19.5,23.5 16,28 12.5,23.5" fill="#1a1a1a"/>
  </g>
  
  <!-- Text -->
  <text x="32" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1a1a1a">FOOTBALL APP</text>
  <text x="32" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1a1a1a">STATS</text>
</svg>
